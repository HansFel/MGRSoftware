{% extends "base.html" %}

{% block title %}Login - Maschinengemeinschaft{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-tractor" style="font-size: 4rem; color: #667eea;"></i>
                    <h2 class="mt-3 fw-bold">Maschinengemeinschaft</h2>
                    <p class="text-muted">Melden Sie sich an</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-custom">
                        <i class="bi bi-box-arrow-in-right"></i> Anmelden
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white">
                <i class="bi bi-info-circle"></i> 
                Zugangsdaten erhalten Sie vom Administrator
            </small>
        </div>
    </div>
</div>
{% endblock %}
