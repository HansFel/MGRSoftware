{% extends "base.html" %}

{% block title %}{{ 'Einsatzzweck bearbeiten' if einsatzzweck else 'Neuer Einsatzzweck' }} - Admin{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    <i class="bi bi-tag"></i> 
                    {{ 'Einsatzzweck bearbeiten' if einsatzzweck else 'Neuer Einsatzzweck' }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="bezeichnung" class="form-label">Bezeichnung *</label>
                        <input type="text" class="form-control" id="bezeichnung" name="bezeichnung" 
                               value="{{ einsatzzweck.bezeichnung if einsatzzweck else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="beschreibung" class="form-label">Beschreibung</label>
                        <textarea class="form-control" id="beschreibung" name="beschreibung" rows="3">{{ einsatzzweck.beschreibung if einsatzzweck else '' }}</textarea>
                    </div>

                    {% if einsatzzweck %}
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="aktiv" name="aktiv" value="1"
                                   {{ 'checked' if einsatzzweck.aktiv else '' }}>
                            <label class="form-check-label" for="aktiv">
                                Aktiv
                            </label>
                        </div>
                    </div>
                    {% endif %}

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_einsatzzwecke.admin_einsatzzwecke') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Zur√ºck
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
